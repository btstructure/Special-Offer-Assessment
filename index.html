<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Offer Inc.</title>
    <meta
      name="description"
      content="Reserve your handle and stay updated on our real-time conversation product. By providing your information, you agree to receive emails from SPECIAL OFFER Inc. about our latest updates and offerings."
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="preload"
      href="fonts/SFProDisplay-Regular.woff"
      as="font"
      type="font/woff"
      crossorigin
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="background-image" aria-hidden="true"></div>
      <div class="main-content">
        <h1>
          What's next <br />
          for real time conversation?
        </h1>
        <h2>
          We are heads down on building this product <br />
          towards an early alpha launch in Q2 2023.
        </h2>
        <h2>Reserve your handle, share this page and follow us.</h2>
        <form id="form">
          <div class="form-inputs">
            <input type="text" id="name" placeholder="Name" maxlength="50" required  />
            <input type="email" id="email" placeholder="Email" maxlength="100" required />
          </div>
          <div>
            <input type="text" id="handle" placeholder="Handle" maxlength="50" required />
          </div>
          <p>
            By entering the above information you are agreeing to receive <br />
            emails from or on behalf of SPECIAL OFFER.
          </p>
          <div>
            <input type="submit" id="submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
